<!DOCTYPE html>
<html>
    <head>
    <title>CSV Subtraction App</title>
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Materialize Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
<body>
    <h1>CSV Subtraction App</h1>
    <form method="post" action="/subtract" enctype="multipart/form-data">
        <label for="file">Upload CSV:</label><br>
        <input type="file" name="file" id="file" accept=".csv" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
